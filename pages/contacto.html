<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoKids</title>
    <link rel="shortcut icon" href="../img/logos/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="#">Contacto</a>
            <a href="galeria.html">Galeria</a>
            <a href="productos.html">Productos</a>
            <div class="animation start-contacto"></div>
        </nav>
        <div class="banner">
            <img src="../img/header/banner.png">
        </div>
    </header>
    <main>
        <div class="contact__side">
            <video src="../vid/deco2.webm" class="contacto__vid2" autoplay loop muted></video>
            <video src="../vid/deco.mp4" class="contacto__vid" autoplay loop muted></video>
            <div class="contacto">
                <div class="formulario">
                    <h1>Formulario de contacto</h1>
                    <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
                    <form action="submeter-formulario.php" method="post">
                        <p>
                            <label for="nombre" class="colocar_nombre">Nombre
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                                placeholder="Escribe tu nombre">
                        </p>

                        <p>
                            <label for="email" class="colocar_email">Email
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio"
                                placeholder="Escribe tu Email">
                        </p>

                        <p>
                            <label for="telefone" class="colocar_telefono">Teléfono
                            </label>
                            <input type="tel" name="introducir_telefono" id="telefono"
                                placeholder="Escribe tu teléfono">
                        </p>

                        <p>
                            <label for="asunto" class="colocar_asunto">Asunto
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio"
                                placeholder="Escribe un asunto">
                        </p>

                        <p>
                            <label for="mensaje" class="colocar_mensaje">Mensaje
                                <span class="obligatorio">*</span>
                            </label>
                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje"
                                required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
                        </p>

                        <button type="submit" name="enviar_formulario" id="enviar">
                            <p>Enviar</p>
                        </button>

                        <p class="aviso">
                            <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="foot">
        <img src="../img/logos/logo.png" class="foot__logo">
        <h3 class="foot__titulo">DecoKids en las redes</h3>
        <div>
            <a href="https://facebook.com" target="_blank">
                <img src="../img/logos/facebook.png" class="foot__icon">
            </a>
            <a href="https://www.instagram.com/victoriadecokids/" target="_blank">
                <img src="../img/logos/instagram.png" class="foot__icon">
            </a>
        </div>
    </footer>
</body>

</html>
